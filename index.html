<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h2>Lista de Supermercado</h2>
        </header>
        <div class="cadastro">
            <input type="text" name="nome_produto" placeholder="Digite o nome do produto" />
            <input type="number" step='0.01' name="preco_produto" placeholder="Digite o preço do produto" />
            <input type="number" name="quantidade_produto" placeholder="Digite a quantidade do produto" />
            <input type="submit" name="action" value="Cadastrar" />
        </div>
        <div class="listagem-head">
            <h3>Quantidade</h3>
            <h3>Nome</h3>
            <h3>Preço Unitário</h3>
            <h3>Preço acumulado</h3>
        </div>
        <div class="listagem-produto">

        </div>
        <div class="soma-produtos">
            <h2>Total R$0.00</h2>
        </div>
        <script src="script.js"></script>
    </body>
</html>
